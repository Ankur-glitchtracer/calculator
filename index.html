<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	</head>
	<body>
		<div class="card container" id="wi">
  			<div class="card-header">
				<h1>Basic Calculator</h1>
			</div>
			<div class="card-body"><p id="out"></p></div>
			<div class="card-body">
					<button type="button" id="1" onclick="cal();" class="btnr num btn btn-outline-dark">1</button>
					<button type="button" id="2" onclick="cal();" class="btnr num btn btn-outline-dark">2</button>
					<button type="button" id="3" onclick="cal();" class="btnr btn num btn-outline-dark">3</button>

					<button type="button" id="4" onclick="cal();" class="btnr btn num btn-outline-dark">4</button>
					<button type="button" id="5" onclick="cal();" class="btnr btn num btn-outline-dark">5</button>
					<button type="button" id="6" onclick="cal();" class="btnr btn num btn-outline-dark">6</button>

					<button type="button" id="7" onclick="cal();" class="btnr btn num btn-outline-dark">7</button>
					<button type="button" id="8" onclick="cal();" class="btnr btn num btn-outline-dark">8</button>
					<button type="button" id="9" onclick="cal();" class="btnr btn num btn-outline-dark">9</button>

					<button type="button" id="0" onclick="cal();" class="btnr btn num btn-outline-dark">0</button>
					<button type="button" id="del" class="btnr btn btn-outline-dark">Del</button>
					<button type="button" id="add" class="btnr op btn btn-outline-dark">+</button>
					<button type="button" id="sub" class="btnr op btn btn-outline-dark">-</button>
					<button type="button" id="mul" class="btnr op btn btn-outline-dark">x</button>

					<button type="button" id="divi" class="btnr op btn btn-outline-dark">/</button>
			</div>
			<div class="card-footer">
					<button type="button" id="eq" class="btnr eq btn btn-outline-dark">=</button>
			</div>
		</div>
		<script>
			var n = 0;
			var m = 0;
			var p = 0;
			var num1 = 0;
			var num2 = 0;
			function cal(){
				if(n==0 && m==0 && p==0){
					num1 = num1 +$(this).attr('id');
					$(#out).text(num1);
				}
			}
		</script>
	</body>
</html>
