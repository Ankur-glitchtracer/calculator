<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
			<h1>Here is a basic Calculator</h1>
			<button type="button" class="btnr btn btn-outline-dark">1</button>
			<button type="button" class="btnr btn btn-outline-dark">2</button>
			<button type="button" class="btnr btn btn-outline-dark">3</button>

			<button type="button" class="btnr btn btn-outline-dark">4</button>
			<button type="button" class="btnr btn btn-outline-dark">5</button>
			<button type="button" class="btnr btn btn-outline-dark">6</button>

			<button type="button" class="btnr btn btn-outline-dark">7</button>
			<button type="button" class="btnr btn btn-outline-dark">8</button>
			<button type="button" class="btnr btn btn-outline-dark">9</button>

			<button type="button" class="btnr btn btn-outline-dark">Del</button>
			<button type="button" class="btnr btn btn-outline-dark">+</button>
			<button type="button" class="btnr btn btn-outline-dark">-</button>
			<button type="button" class="btnr btn btn-outline-dark">x</button>

			<button type="button" class="btnr btn btn-outline-dark">/</button>
			<button type="button" class="btnr btn btn-outline-dark">0</button>
			<button type="button" class="btnr btn btn-outline-dark">=</button>
	</body>
</html
