<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	</head>
	<body>
		<div class="card container" id="wi">
  			<div class="card-header">
				<h1>Basic Calculator</h1>
			</div>
			<div class="card-body"><p id="out"></p></div>
			<div class="card-body">
					<button type="button" id="1" class="btnr num btn btn-outline-dark">1</button>
					<button type="button" id="2" class="btnr num btn btn-outline-dark">2</button>
					<button type="button" id="3" class="btnr btn num btn-outline-dark">3</button>

					<button type="button" id="4" class="btnr btn num btn-outline-dark">4</button>
					<button type="button" id="5" class="btnr btn num btn-outline-dark">5</button>
					<button type="button" id="6" class="btnr btn num btn-outline-dark">6</button>

					<button type="button" id="7" class="btnr btn num btn-outline-dark">7</button>
					<button type="button" id="8" class="btnr btn num btn-outline-dark">8</button>
					<button type="button" id="9" class="btnr btn num btn-outline-dark">9</button>

					<button type="button" id="0" class="btnr btn num btn-outline-dark">0</button>
					<button type="button" id="del" class="btnr btn btn-outline-dark">Del</button>
					<button type="button" id="add" class="btnr op btn btn-outline-dark">+</button>
					<button type="button" id="sub" class="btnr op btn btn-outline-dark">-</button>
					<button type="button" id="mul" class="btnr op btn btn-outline-dark">x</button>

					<button type="button" id="divi" class="btnr op btn btn-outline-dark">/</button>
			</div>
			<div class="card-footer">
					<button type="button" id="eq" class="btnr eq btn btn-outline-dark">=</button>
			</div>
		</div>
		<script>
			var n = 0;
			var m = 0;
			var p = 0;
			var num1 = 0;
			var num2 = 0;
			$("button").click(function(){
				var all = $(this).attr('id');
				if(all<10 && n==0 && m==0 && p==0){
					num1 = all;
					$("p").append(all);
					n = 1;
				}
				else if(all<10 && n==1 && m==0 && p==0){
					num1 = "num1" + all;
					$("p").append(all);
				}
				else if((all=="add" || all=="sub" || all=="mul" || all=="div" ) && n==1 && m==0 && p==0){
					var operator = all;
					$("p").append(all);
					m = 1;
				}
				else if((all=="add" || all=="sub" || all=="mul" || all=="div" ) && n==1 && m==1 && p==0){
					alert("Feature under development");
				}
				else if(all<10 && n==1 && m==1 && p==0){
					num2 = all;
					$("p").append(all);
					p = 1;
				}
				else if(all<10 && n==1 && m==1 && p==1){
					num2 = "num2" + all;
					$("p").append(all);
				}
				else if(all=="eq" && n==1 && m==1 && p==1){
					var ans;
					var nu1 = parseInt(num1);
					var nu2 = parseInt(num2);
					if(operator == "add")
						ans = nu1 + nu2;
					else if(operator == "sub")
						ans = nu1 - nu2;
					else if(operator == "mul")
						ans = nu1 * nu2;
					else
						ans = nu1 / nu2;
					$("p").append(all + ans);
					m = 0;
				}
				else{
					$("p").empty();
					n = 0;
					p = 0;
				}
			});
		</script>
	</body>
</html>
